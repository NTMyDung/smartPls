version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: csv-backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: csv-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
